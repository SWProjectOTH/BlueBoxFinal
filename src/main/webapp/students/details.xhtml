<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>

    <h:body>
        <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
            <ui:define name="content">
                <h1>Studierendenverwaltung</h1>
                <f:view>
                <h2>Detailansicht</h2>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="Matrikelnr.:"/>
                            <h:outputText value="#{studentMgmtModel.tempStudent.matrikelNr}"/>

                            <h:outputText value="Vorname:"/>
                            <h:outputText value="#{studentMgmtModel.tempStudent.vorname}"/>

                            <h:outputText value="Nachname:"/>
                            <h:outputText value="#{studentMgmtModel.tempStudent.nachname}"/>

                            <h:outputText value="Stra&szlig;e:"/>
                            <h:outputText value="#{studentMgmtModel.tempAdresse.strasse}"/>

                            <h:outputText value="PLZ:"/>
                            <h:outputText value="#{studentMgmtModel.tempAdresse.plz}"/>

                            <h:outputText value="Ort:"/>
                            <h:outputText value="#{studentMgmtModel.tempAdresse.ort}"/>

                            <h:outputText value="Studiengang:"/>
                            <h:outputText value="#{studentMgmtModel.studiengang.name}"/>


                        </h:panelGrid>
                        <h:selectBooleanCheckbox value="#{studentMgmtModel.lernBestaetigung}" />
                        Der Student/die Studentin gelobt feierlich, immer flei&szlig;ig zu lernen!<br/>
                        <h:commandButton value="Jetzt verbindlich immatrikulieren" action="#{studentMgmtModel.immatrikulieren()}"/><br/>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
